<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">

<head>
  <th:block layout:fragment="css"></th:block>
  <th:block layout:fragment="script"></th:block>
</head>
<div layout:fragment="main" id="main">

  <form th:object="${memberForm}" method="post" action="/members/signUp" class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">아이디</label>
      <input type="text" th:field="*{userId}"  class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" th:field="*{password}" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label th:for="zipCode" class="form-label">우편번호</label>
      <input type="text" th:field="*{zipCode}" class="form-control"  placeholder="1234 Main St">
      <button type="button" onclick="addSearch()" class="btn btn-warning">주소검색</button>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">기본주소</label>
      <input type="text" th:field="*{address}" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">상세주소</label>
      <input type="text" th:field="*{addressDetail}" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>

    <div class="col-12">
      <label  class="form-label">이메일</label>
      <input type="text" th:field="*{email}" class="form-control">
    </div>
    <div class="col-12">
      <label  class="form-label">연락처</label>
      <input type="text" th:field="*{tel}" class="form-control">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>

  </form>

</div>

</html>
